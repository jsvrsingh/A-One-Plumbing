<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
    <title>A-One Plumbing -Contact Us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- bootstrap validation plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <!-- jquery confirm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>
    <script src="js/site.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<div class="body-inner">
    <div id="header-outer">
        <header id="header" class="clearfix">
            <div id="header-inner" class="col-sm-12 col-md-12 col-lg-12">
                <div class="branding">
                    <div id="logo" class="col-sm-6 col-xs-12">
                        <a href="index.html">
                            <img src="images/logo.png" alt="Site logo"/></a>
                    </div>
                    <div id="street" class="phone col-sm-6 col-xs-12"><span class="">3167 Bauer Lane</span></div><br>
                    <div id="address" class="phone col-sm-6 col-xs-12"><span class="">Fairfax, VA 22030</span></div><br>
                    <div id="phone" class="phone col-sm-6 col-xs-12"><span class="">Ph: 202-555-0107</span></div>
                </div>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#nav-bar-main"
                                    aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="nav-bar-main">
                            <ul class="nav navbar-nav">
                                <li><a href="index.html">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li><a href="services.html">Services</a></li>
                                <li><a href="about-us.html">About Us</a></li>
                                <li class="active"><a href="contact-us.html">Contact Us</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <div class="tagline col-sm-12 col-md-12 col-lg-12" id="tagline">
                    <p class="pull-right">
                        Simply the best plumbing of Northern Virginia!
                    </p>
                </div>
            </div>
        </header>
    </div>
    <div id="main-outer">
        <main id="main" class="clearfix">
            <div id="main-inner" class="col-sm-12 col-md-12 col-lg-12">
                <div class="content">
                    <div class="col-md-8 col-sm-12 block-left">
                        <form method="post" id="contact-us-form" data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" minlength="2" id="name" name="name"
                                       data-minlength="2" data-error="Invalid name" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       data-error="Invalid email address" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="telephone">Phone:</label>
                                <input type="tel" class="form-control" id="telephone" name="telephone"
                                       data-error="Invalid phone number" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" rows="5" data-minlength="10" id="message" name="message"
                                          data-error="Message must have at least 10 characters" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4 col-sm-12 block-right">
                        Please use the following form to learn about our services.
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="footer-outer">
        <footer id="footer" class="clearfix">
            <div id="footer-inner" class="col-sm-12 col-md-12 col-lg-12">
                <div class="col-sm-6 col-xs-12"><i>Copyright &copy; 2017 A-One Plumbing</i></div>
                <div class="col-sm-6 col-xs-12"><a href="contact-us.html" class="contact-us">Contact Us</a></div><br><br>
                <div class="col-sm-6 col-xs-12"><a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" /></a></div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
